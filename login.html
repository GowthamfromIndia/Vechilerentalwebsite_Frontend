<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/svg+xml">

    <title>Vechile Rental Website </title>

    <link rel="stylesheet" href="styles/loginstyle.css">

</head>

<body>
    <section class="container forms">
        <div class="form login" id="loginForm">
            <div class="form-content">
                <header>Login</header>
                <form action="" method="GET">
                    <div class="field input-field">
                        <input id="email" type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="password" type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div id="errorMessage"></div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="Register.html" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
